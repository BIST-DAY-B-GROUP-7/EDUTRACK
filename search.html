<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Adding Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 72, 0);
            color: rgba(255, 72, 0, 0.793);
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="text-center mb-4">
            <img src="C:\Users\HP\Downloads\eduTRACK.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
        </div>
        <h2 class="text-center">Services</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="searchQuery">Search</label>
                <input type="text" class="form-control" id="searchQuery" name="searchQuery" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search</button>
        </form>
    </div>

    <!-- Adding Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchQuery = document.getElementById('searchQuery').value;
            // Here you can add your search logic, e.g., send the data to the server
            console.log('Search Query:', searchQuery);
            alert('Search form submitted!');
        });
    </script>
</body>
</html>
